<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="conteudoHeader">
            <span class="logo">
                <img style="width: 100px;" src="./imgs/logo.png" alt="">
            </span>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="containerCadastro">
        <h1 style="color: white; margin-bottom: 10px;">Cadastre-se</h1>
        <div class="conteudoCadastro">
            <div class="camposCadastro">
                <div class="campoCadastro">
                    <h3>Nome:</h3>
                    <input type="text" id="ipt_nome" placeholder="Digite seu nome">
                </div>
                <div class="campoCadastro">
                    <h3>Email:</h3>
                    <input type="text" id="ipt_email" placeholder="Digite seu email">
                </div>
                <div class="campoCadastro">
                    <h3>Senha:</h3>
                    <input type="password" id="ipt_senha" placeholder="Digite sua senha">
                </div>
                <div class="campoCadastro">
                    <h3>Confirmação da senha:</h3>
                    <input type="password" id="ipt_confirmacaoSenha" placeholder="Digite sua senha novamente">
                </div>
            </div>
            <div class="botaoCadastro">
                <button onclick="cadastrar()"><b>Cadastrar</b></button>
            </div>
            <div style="margin-top: 10px;" id="div_resultado">

            </div>
        </div>
    </div>

    <footer>
        <div class="conteudoFooter">
            <div class="redesSociais">
                <a href="https://www.instagram.com/"><img src="./imgs/instagram.png" alt=""></a>
                <a href="https://www.facebook.com/"><img src="./imgs/facebook.png" alt=""></a>
                <a href="https://twitter.com/"><img src="./imgs/twitter.png" alt=""></a>
            </div>
            <div class="copyright">
                <p>Fighting News &copy; 2025</p>
            </div>
        </div>
        <div class="dados">
            <p>Desenvolvido por: Nicolas B. Javed</p>
            <p>Contato: nicolas.javed@sptech.school</p>
        </div>
    </footer>
</body>
<script>
    function cadastrar() {
        div_resultado.innerHTML = "";

        const nome = ipt_nome.value;
        const email = ipt_email.value;
        const senha = ipt_senha.value;
        const confirmacaoSenha = ipt_confirmacaoSenha.value;

        var emailValido = email.includes("@");
        const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*()_\-+=~`[\]{}|:;"'<>,.?/\\])[A-Za-z0-9!@#$%^&*()_\-+=~`[\]{}|:;"'<>,.?/\\]{8,}$/;

        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "") {
            div_resultado.innerHTML = "Preencha todos os campos!";
            return;
        }

        if (!emailValido) {
            div_resultado.innerHTML = "Email inválido!";
            return;
        }

        if(regex.test(senha) == false){
            div_resultado.innerHTML = "A senha deve ter pelo menos 8 caracteres, incluindo números e símbolos!";
            return;
        }

        if (senha !== confirmacaoSenha) {
            div_resultado.innerHTML = "As senhas não coincidem!";
            return;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            }, body: JSON.stringify({
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha
            }),
        }).then(function(resposta){
            console.log("resposta: ", resposta);

            if(resposta.ok){
                div_resultado.innerHTML = "Cadastrado com sucesso!";
                window.location = "./login.html";
            } else {
                div_resultado.innerHTML = "Erro ao cadastrar!";
            }
        }).catch(function(erro){
            console.log("Erro: ", erro);
            div_resultado.innerHTML = "Erro ao cadastrar!";
        });
        return false;
    }
</script>
</html>
